<!-- lab4 -->
<table
  style="
    border: 1px black solid;
    width: 600px;
    height: 200px;
    margin: 10px auto;
    text-align: center;
  "
>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of postList">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </tbody>
</table>
