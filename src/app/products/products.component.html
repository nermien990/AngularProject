<table 
  style="
        border: 1px black solid;
        width: 600px;
        height: 200px;
        margin: 10px auto;
        textAlign: center;
      "
>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of ProductList">
      <td>{{ product.ID }}</td>
      <td>{{ product.Name }}</td>
      <td>{{ product.Quantity }}</td>
      <td>{{ product.Price }}</td>
      <td>{{ product.Img }}</td>
    </tr>
  </tbody>
</table>
